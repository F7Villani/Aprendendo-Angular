<h1>{{ title }}</h1>  <!-- {{}} Para exibir valores de variÃ¡veis --> 
<ul>
    <li *ngFor = "let todo of todos">
        {{ todo.id }} - {{ todo.title }} - 
        <button *ngIf = "!todo.done" (click) = "markAsDone(todo)">Concluir</button> | 
        <button *ngIf = "todo.done" (click) = "markAsUndone(todo)">Refazer</button> |
        <button (click) = "remove(todo)">Remover</button>
    </li>
</ul>

<form [formGroup] = "form">
    <fieldset>
        <label>Tarefa</label>
        <input type="text">
        <button>Salvar</button>
    </fieldset>
</form>

<!-- 
    Tipos de Binds
    () = HTML > TS
    [] = TS > HTML
    [()] = TS <> HTML
-->
